<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Amazing Events</title>
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <nav class="navbar navbar-expand-lg p-3">
            <div class="container-fluid">

                <img src="recursos/Logo.png" class="logo-mz" alt="logoAmazing" width="120" height="40">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-white"></span>
                </button>

                <div class="collapse navbar-collapse end indexZ " id="navbarSupportedContent">
                    <ul class="navbar-nav  ms-auto">
                        <li class="nav-item  mx-2">
                        <a class="nav-link  text_nav " id="home" href="#">HOME</a>
                        </li>
                        <li class="nav-item  mx-2">
                            <a class="nav-link  text_nav " id="upcomingEvents" href="#">UPCOMING EVENTS</a>
                        </li>
                        <li class="nav-item  mx-2">
                            <a class="nav-link  text_nav" id="pastEvents" href="#">PAST EVENTS</a>
                        </li>
                        <li class="nav-item  mx-2">
                            <a class="nav-link  text_nav" id="contact" href="#">CONTACT</a>
                        </li>
                        <li class="nav-item  mx-2">
                            <a class="nav-link  text_nav" id="stats" href="#">STATS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

    <!-- CARRUSEL  -->

        <section class="carousel" id="carrousel">
            <div class="containerCarrousel">
                <div class="container-titulo-carrusel">
                    <a class="arrow-after" id="after" href="#">&#10094;</a>
                    <h1 class="title nombrePage" id="name-carrusel">HOME</h1>
                    <a class="arrow-next" id="next" href="#">&#10095;</a>
                </div>
            </div>
        </section>
        <br>

    <!-- checkbox -->

        <div class="containerCheck my-4" id="checkCategories">
            <div class="checkbox-cajas">
            </div>
        </div>

    <!-- Buscador   -->

        <div class="container-md size" id="containerSearch">
            <div class=" container-md size" role="search">
                <input class="form-control me-2" id="inputSearch" type="search" placeholder="Busca tu evento preferido"
                    aria-label="Search">
            </div>
        </div> <br><br>

    <!-- Tarjetas -->

        <div class="container my-0">
            <div class="row g-4 " id="todosLosEventos">
            </div>
        </div>


    <!-- Formulario -->

        <div id="form" class="main-container_contacto"></div><br><br><br>

    <!-- Estadisticas -->

        <div id="estadisticas">
            <table>
                <tr class="color-tabla">
                    <th colspan="3">Estad√≠sticas de Eventos</th>
                </tr>
                <tr class="titulo-tabla">
                    <th>Evento con Mayor Porcentaje de Asistencia</th>
                    <th>Evento con Menor Porcentaje de Asistencia</th>
                    <th>Evento de Mayor Capacidad</th>
                </tr>
                <tr id="mayoresymenores">
                </tr>
            </table>
            <table id="statsFuturos">
            </table>
            <table id="statsPasados">
            </table>
        </div>

        <div id="modalComentario"></div>

    </main>

    <footer>
        <div class="container">
            <div class="row">
                <ul>
                    <li><a href="https://www.instagram.com/">
                            <img width="50" height="50" src="https://img.icons8.com/ios/50/000000/instagram-new--v1.png"
                                alt="instagram-new--v1"></a>
                    </li>
                    <li><a href="https://www.facebook.com/">
                            <img width="50" height="50" src="https://img.icons8.com/ios/50/000000/facebook-new.png"
                                alt="facebook-new"></a>
                    </li>
                    <li><a href="https://www.youtube.com/">
                            <img width="50" height="50" src="https://img.icons8.com/ios/50/000000/youtube-play--v1.png"
                                alt="youtube-play--v1"></a>
                    </li>
                    <li><a href="https://twitter.com/">
                            <img width="50" height="50" src="https://img.icons8.com/ios/40/000000/twitter--v1.png"
                                alt="twitter--v1"></a>
                    </li>
                </ul>
            </div>
        </div>
